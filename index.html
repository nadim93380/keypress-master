<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress Master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <style>
        body{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body id="mainBody" class="bg-indigo-950 h-screen">
    <main id="container" class="bg-[url('/images/background.png')] bg-no-repeat w-full h-screen bg-center">

        <!-- Home Page -->
        <section id="homePage" class="text-white text-center flex flex-col justify-center items-center h-full gap-7">
           <h1 class="text-9xl font-bold">ALPHABET CLASH</h1>
           <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press Button to Play</p>
           <button id="playNow" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
        </section>

        <!-- Playground page-->
        <section id="playGround" class="hidden flex flex-col justify-center items-center h-full gap-7">
            <!-- ArtBoard -->
            <div class="artboard artboard-horizontal phone-5 border-[16px] rounded-lg border-gray-800 bg-[#ffffffA8]">
                <p class="bg-gray-800 p-2 text-white w-1/2 mx-auto text-center rounded-b-lg">Don't watch keyboard  while playing...</p>
                <h1 class="text-blue-950 text-8xl text-center mt-20 font-bold"><span id="word">K</span></h1>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-around items-center w-full">
                <button class="btn">
                    <p>Life :</p> <span id="life">5</span>
                  </button>
                  <button class="btn">
                    <p>Score : <span id="score">0</span></p>
                  </button>

            </div>


        </section>

        <!-- Final Page -->
        <section id="resultPage" class="hidden flex flex-col justify-center items-center h-full">
            <div class="flex flex-col items-center gap-7 bg-[#ffffff7D] p-8 rounded-lg">
                <h1 class="text-6xl font-bold">Score : <span id="finalScore">14</span></h1>
                <button id="playAgain" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Again</button>
                <p class="font-bold">Practice will make you Pro</p>
            </div>


        </section>

    </main>
    <script src="./scripts/function.js"></script>
    <script src="./scripts/interactive.js"></script>
</body>
</html>
